<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Club Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/payment}" th:object="${payment}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="ccNumber">Credit Card Number</label>
            <input
                    type="text"
                    class="form-control"
                    id="ccNumber"
                    name="ccNumber"
                    th:field="*{ccNumber}"
                    placeholder="CC Number">
            <p th:if="${#fields.hasErrors('ccNumber')}" class="text-danger" th:errors="*{ccNumber}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="ccExpiration">Credit Card Expiration</label>
            <input
                    type="text"
                    class="form-control"
                    id="ccExpiration"
                    name="ccExpiration"
                    th:field="*{ccExpiration}"
                    placeholder="CC Expiration">
            <p th:if="${#fields.hasErrors('ccExpiration')}" class="text-danger" th:errors="*{ccExpiration}"></p>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="ccCVV">CVV</label>
          <input
                  type="text"
                  class="form-control"
                  id="ccCVV"
                  name="ccCVV"
                  th:field="*{ccCVV}"
                  placeholder="ccCVV">
          <p th:if="${#fields.hasErrors('ccCVV')}" class="text-danger" th:errors="*{ccCVV}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Confirm Payment</button>
      </form>
    </div>
  </section>
</main>
</body>
</html>
