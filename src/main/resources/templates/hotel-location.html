<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.nz.ultraq.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Hotel List</title>

    <style>
        .star {
            color: gold;
            font-size: 24px;
        }
    </style>

</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder" ></h1>
                <p class="lead fw-normal text-muted mb-0" ></p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/hotels/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Searching hotels" aria-label="Search">
                    </form>
                </div>

                <div th:each="hotel :${hotels}" class="col-lg-6">
                    <div class="position-relative mb-5">
                        <a th:href="@{/hotel/{hotelId}(hotelId=${hotel.id})}"><img class="img-fluid rounded-3 mb-3" th:src="${hotel.photoUrl}" alt="error"/></a>
                        <a th:text="${hotel.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" th:href="@{/hotel/{hotelId}(hotelId=${hotel.id})}"></a>
                        <div id="starContainer">
                            <span th:each="i : ${#numbers.sequence(1, hotel.stars)}" class="star">â˜…</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
