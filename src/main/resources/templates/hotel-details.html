<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.nz.ultraq.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>


    <style>
        .star {
            color: gold;
            font-size: 24px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN6bIXlZB8YiqxS9FOMOau8Eh2c3F5bF" crossorigin="anonymous">

</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">

                    <h1 class="fw-bolder" th:text="${hotel.name}"></h1> <div id="starContainer">
                    <span th:each="i : ${#numbers.sequence(1, hotel.stars)}" class="star">â˜…</span>
                </div>
                    <p class="lead mb-0" th;text="${hotel.location}"></p>
                </div>
            </div>
        </header>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-lg-8">
                    <!-- Featured blog post-->
                    <div class="card mb-4">

                        <a href="#!"><img class="card-img-top" th:src="${hotel.photoUrl}" alt="..." /></a>
                        <div class="card-body">
                            <div class="small text-muted"></div>
                            <h2 class="card-title">About this hotel</h2>
                            <p class="card-text" th:text="${hotel.description}"></p>
                           <!-- <div th:if="${user.id} == ${club.createdBy.id}">
                                <a class="btn btn-primary" th:href="@{/clubs/{clubId}/delete(clubId=${club.id})}">Delete</a>
                                <a class="btn btn-primary" th:href="@{/events/{clubId}/new(clubId=${club.id})}">Create Event</a>
                            </div>-->
                        </div>
                    </div>
                    <!-- Nested row for non-featured blog posts-->
                   <!-- <div class="row">
                        <div class="col-lg-6">
                            &lt;!&ndash; Blog post&ndash;&gt;
                            <div th:each="event :${club.events}" class="card mb-4">
                                <a href="#!"><img class="card-img-top" th:src="${event.photoUrl}" alt="..." /></a>
                                <div class="card-body">
                                    <div class="small text-muted">January 1, 2022</div>
                                    <h2 th:text="${event.name}"class="card-title h4"></h2>
                                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis aliquid atque, nulla.</p>
                                    <a class="btn btn-primary" th:href="@{/events/{eventId}(eventId=${event.id})}">More</a>
                                </div>
                            </div>
                            &lt;!&ndash; Blog post&ndash;&gt;
                        </div>
                    </div>-->
                </div>
                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Search widget-->
                    <div class="card mb-4">
                        <div class="card-header">Search</div>
                        <div class="card-body">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                                <button class="btn btn-primary" id="button-search" type="button">Go!</button>
                            </div>
                        </div>
                    </div>
                    <!-- Categories widget-->
                    <div class="card mb-4">
                        <div class="card-header">Facilities</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a href="#!">Minibar</a></li>
                                        <li><a href="#!">Pool</a></li>
                                        <li><a href="#!">Spa</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Side widget-->
                    <!--<div class="card mb-4">
                        <div class="card-header">Side Widget</div>
                        <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use, and feature the Bootstrap 5 card component!</div>
                    </div>-->
                    <div class="card mb-4">
                        <div class="card-body">
                            <button class="btn btn-primary" th:href="@{/reserve/{hotelName}(hotelName=${hotel.name})}">Reserve this hotel</button>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-body">
                            <a class="btn btn-primary" th:href="@{/review/all/{hotelId}(hotelId=${hotel.id})}">Reviews</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
