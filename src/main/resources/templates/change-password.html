<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Reservation</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/changePassword}" th:object="${PasswordChange}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password_new">New Password</label>
                        <input
                                type="password"
                                class="form-control"
                                id="password_new"
                                name="password_new"
                                th:field="*{password_new}"
                                >
                        <p th:if="${#fields.hasErrors('password_new')}" class="text-danger" th:errors="*{password_new}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="repeat_password">Repeat password</label>
                        <input
                                type="password"
                                class="form-control"
                                id="repeat_password"
                                name="repeat_password"
                                th:field="*{repeat_password}">
                        <p th:if="${#fields.hasErrors('repeat_password')}" class="text-danger" th:errors="*{repeat_password}"></p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Change</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
